<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="/layout/template :: header" >
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<nav th:replace="/layout/template :: navegacion"></nav>
			<div class="card">
				<div class="card-header" ></div>
				<div class="card-body">
				<h3 th:if="ERROR!=null" th:text="${ERROR}" style="color:red"></h3>
					<form th:action="@{/productos/insertar}" th:object="${producto}" method="POST">
					<h3>Registrar productos</h3>
						<div class="form-group">
							<label for="nombre">Nombre de Producto</label> 
							<input type="text" class="form-control" th:field="*{nombre}" name="nombre">
						</div>
						<div class="form-group">
							<label for="peso">Peso x Gr</label>
							<input type="text" class="form-control" th:field="*{peso}" name="peso">
						</div>
						<div class="form-group">
							<label for="unixmed">Unidades x Medida</label>
							<input type="text" class="form-control" th:field="*{unixmed}" name="unixmed">
						</div>
						<div class="form-group">
							<label for="um">U.M</label>
							<input type="text" class="form-control" th:field="*{um}" name="um">
						</div>
						<div class="form-group">
							<label for="tmoneda">Tipo de Moneda</label>
							<input type="text" class="form-control" th:field="*{tmoneda}" name="tmoneda">
						</div>
						<div class="form-group">
							<label for="precio">Precio de Compra</label>
							<input type="text" class="form-control" th:field="*{precio}" name="precio">
						</div>
						<input type="submit" th:value="${btn}" class="btn btn-primary">
					</form>
				</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>
